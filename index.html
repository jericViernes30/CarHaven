  <script>
    function onButtonClick() {
      var menu = document.getElementById('menu');
      
      // Check if "slidein" class is applied
if (menu.classList.contains('hidden')) {
  // If "hidden" class is present, toggle to "flex" and "slidein"
  menu.classList.remove('hidden', 'slideout');
  menu.classList.add('flex', 'slidein');
} else {
  // If "hidden" class is not present, toggle to "slideout" first, then add "hidden" after a 1-second delay
  menu.classList.remove('flex', 'slidein');
  menu.classList.add('slideout');
  
  // Use setTimeout to add the "hidden" class after a 1-second delay
  setTimeout(() => {
    menu.classList.add('hidden');
  }, 500); // 1000 milliseconds = 1 second
}
    }
  </script>
